### STEP 2: Configura Netlify

1. Vai su **Netlify** → vecchio sito → **Site settings** → **Identity**
2. Scroll fino a **"Registration preferences"**
3. In **"External providers"** (o "Services") → **Git Gateway** → dovrebbe essere già abilitato
4. Cerca **"Site information"** o simile
5. Aggiungi agli **"Allowed external redirect URLs"**:
```
   https://tamburello360.vercel.app/admin/
   https://tamburello360.vercel.app/
